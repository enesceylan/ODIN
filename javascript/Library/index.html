<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Library</h1>
        <p>This project is made as an assignment for <a href="www.theodinproject.com">The Odin Project</a>.</p>
        <p>To see how this project was made, you can view the <a
                href="https://github.com/enesceylan/ODIN/tree/main/javascript/Library">Github Repository</a>.
        </p>
    </header>
    <main>
        <section>
            <form action="" id="book-entry">
                <fieldset>
                    <legend>Book Details</legend>
                    <div>
                        <label for="title">Book</label>
                        <input class="glass" type="text" name="title" id="title" placeholder="Enter book title" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input class="glass" type="text" name="author" id="author" placeholder="Author name" minlength="2" required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="pages">
                        <label for="pages">Pages</label>
                        <input class="glass" type="number" name="pages" id="pages" min="0" max="9999">
                    </div>
                    <div class="read-status">
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read" value="read">
                    </div>
                </fieldset>
                <button class="glass save-btn" type="submit">Save Entry</button>
            </form>
        </section>
        <section>
            <table>
                <thead>
                    <tr class="glass">
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
