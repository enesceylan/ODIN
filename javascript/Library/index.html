<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1></h1>
        <p>This project is made as an assignment for <a href="www.theodinproject.com">The Odin Project</a>.</p>
        <p>To see how this project was made, you can view the <a
                href="https://github.com/enesceylan/ODIN/tree/main/javascript/Library">Github Repository</a>.
        </p>
    </header>
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Book Details</legend>
                    <div>
                        <label for="book">Book</label>
                        <input type="text" name="book" id="book" placeholder="Enter book title" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" placeholder="Author name" minlength="3" required>
                    </div>
                    <div class="read-status">
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                </fieldset>
                <input type="submit" value="Save Entry">
            </form>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Title
                        </td>
                        <td>Author</td>
                        <td>
                            <button>read</button>
                        </td>
                        <td>
                            <img class="delete-btn" src="./assets/trash-icon.png" alt="trash icon">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
